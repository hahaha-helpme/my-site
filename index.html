        let gridApi;

        gridApi = agGrid.createGrid(document.querySelector('#myGrid'), gridOptions);

        /* 3. Pas nu berichten uit Wix accepteren */
        window.addEventListener('message', handleUpdateState);
        });

        /* per-state tweaks and handlers */
        const stateHandlers = {
            stockState: {
            extraOptions: { pagination: true },
            onRowClicked: (e) => {
                sendToWix('rowClicked', e.data);
                showStockChart(e.data);
                
            },
            onFilterChanged: (e) => {
                // stuur het volledige filtermodel door
                sendToWix('filterChanged', e.api.getFilterModel());
            },
            },
            editState: {
            extraOptions: {
                singleClickEdit: true,
                suppressRowClickSelection: true
            },
            onRowClicked: (e) => {
                sendToWix('rowClicked', e.data);
                e.api.startEditingCell({ rowIndex: e.rowIndex, colKey: 'price' });
            }
            }
        };

        function applyState(state) {
            const h = stateHandlers[state] || {};
            Object.assign(gridOptions, baseGridOptions, h.extraOptions || {});

            /* eight explicit event bindings */
            gridOptions.onRowClicked       = h.onRowClicked       || null;
            gridOptions.onRowDoubleClicked = h.onRowDoubleClicked || null;
            gridOptions.onCellValueChanged = h.onCellValueChanged || null;
            gridOptions.onColumnResized    = h.onColumnResized    || null;
            gridOptions.onSortChanged      = h.onSortChanged      || null;
            gridOptions.onFilterChanged    = h.onFilterChanged    || null;
            gridOptions.onColumnMoved      = h.onColumnMoved      || null;
            gridOptions.onColumnVisible    = h.onColumnVisible    || null;
        }

        window.addEventListener("message", (e) => {
            if(e.data.action === "updateState") console.log(e)
            const { action, payload } = e.data;
            if (e.origin !== "https://www-sellerrr-com.filesusr.com") return;
            if (action !== "updateState") return;

            const { state, columnDefs, rowData } = payload;
            currentState = state;

            applyState(state);

            if (columnDefs) gridApi.setColumnDefs(columnDefs);
            if (rowData)    gridApi.setRowData(rowData);

            gridApi.refreshCells();
        });

        function sendToWix(action, payload) {
            window.parent.postMessage({ action, payload }, "https://www-sellerrr-com.filesusr.com");
