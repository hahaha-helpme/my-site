<!-- AG Grid CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-grid.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-theme-alpine.css">

<div id="myGrid" class="ag-theme-alpine" style="height: 200px; width: 100%;"></div>

<!-- AG Grid JS (community) -->
<script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
<script>
  // Kolomdefinities
  const columnDefs = [
    { field: "make", headerName: "Merk" },
    { field: "model", headerName: "Model" },
    { field: "price", headerName: "Prijs" }
  ];

  // Rijdata
  const rowData = [
    { make: "Toyota", model: "Hilux", price: 80899 },
    { make: "BMW", model: "i8", price: 300899 }
  ];

  // Grid opties
  const gridOptions = {
    columnDefs: columnDefs,
    rowData: rowData,
    defaultColDef: { flex: 1, minWidth: 100 },
                rowSelection: {
                mode: 'singleRow',        // of 'multiRow' als je meerdere rijen wilt selecteren
                checkboxes: true,        // schakelt de checkboxen in de rijen uit
                headerCheckbox: false,    // schakelt de checkbox in de header uit
                headerName: 'Track',
                enableClickSelection: true // maakt selectie mogelijk door op de rij te klikken
            },
  };

  // Initialiseer de grid met createGrid
  document.addEventListener('DOMContentLoaded', function () {
    const eGridDiv = document.querySelector('#myGrid');
    agGrid.createGrid(eGridDiv, gridOptions);
  });
</script>
